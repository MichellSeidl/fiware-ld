services:
  orion:
    image: fiware/orion-ld
    hostname: orion
    container_name: fiware-orion-ld
    expose:
      - "1026"
    ports:
      - "1026:1026"
    depends_on:
      - mongo-db
    environment:
      - ORIONLD_MONGO_HOST=mongo-db
      - ORIONLD_MONGO_USER=${MONGO_USER}
      - ORIONLD_MONGO_PASSWORD=${MONGO_PASSWORD}
      - ORIONLD_MONGO_DB=orion
    command: -dbhost mongo-db -logLevel DEBUG
    networks:
      - fiware_network

  mongo-db:
    image: mongo:4.0
    hostname: mongo-db
    container_name: db-mongo
    ports:
      - "27017:27017"
    networks:
      - fiware_network
    command: --auth --nojournal
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}

  node-red:
    image: nodered/node-red
    hostname: node-red
    container_name: fiware-node-red
    ports:
      - "1880:1880"
    depends_on:
      - orion
    environment:
      - NODE_RED_ENABLE_PROJECTS=false
    volumes:
      - ./node-red-data:/data
    networks:
      - fiware_network

  webapp:
      image: nginx
      volumes:
        - ./webapp:/usr/share/nginx/html:ro
        - ./webapp/nginx.conf:/etc/nginx/nginx.conf:ro
      ports:
        - "8080:80"
      networks:
        - fiware_network

volumes:
  mongo-db: ~

networks:
 fiware_network:
   driver: bridge