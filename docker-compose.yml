services:
  # Orion is the context broker
  orion:
    image: fiware/orion-ld
    hostname: orion
    container_name: fiware-orion-ld
    depends_on:
      - mongo-db
    expose:
      - "1026"
    ports:
      - "1026:1026" 
    command: -dbhost mongo-db -logLevel DEBUG
    environment:
      - ORION_LOG_LEVEL=DEBUG
    healthcheck:
      test: curl --fail -s http://orion:1027/version || exit 1

