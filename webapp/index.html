<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <nav id="sidebar">
        <button id="toggle-menu">☰</button>
        <ul>
            <li><button id="aluno-fujao-button">Aluno fujão</button></li>
            <li><button id="analise-provedores-button">Analise de provedores</button></li>
        </ul>
    </nav>

    <div id="main-content">
        <div id="aluno-fujao" class="content-section">
            <h2>Análise de Alunos presentes na Instituição</h2>
            <div class="controls">
                <div id="device-selector">
                    <label for="devices">Selecione um dispositivo:</label>
                    <select id="devices1">
                    </select>
                    <button onclick="verificarAlunoFujao()">Aluno Fujão</button>
                </div>


                <label>Latitude: <input type="number" id="lat" step="any" value="-23.739205815868356"></label>
                <label>Longitude: <input type="number" id="lng" step="any" value="-46.583589560375515"></label>
                <label>Distância (km): <input type="number" id="distance" step="any" value="0.5"></label>
                <button onclick="addMainPoint()">Definir Ponto Central</button>
            </div>
        </div>

        <div id="analise-provedores" class="content-section">
            <h2>Análise de Provedores de Telefonia</h2>
            <div class="controls">
                <div id="device-selector">
                    <label for="devices">Selecione um dispositivo:</label>
                    <select id="devices2">
                    </select>
                    <button onclick="analisarProvedores()">Analisar Cobertura</button>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="index.js"></script>
</body>

</html>
